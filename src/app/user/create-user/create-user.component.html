<div class="row">
  <div class="col-lg-2">
  </div>
  <div class="body-wrapper mt-4 col-lg-10">
    <div class="container-fluid mt-4">
      <div class="container-fluid">
        <div class="card">
         
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4 p-6">Thêm người dùng</h5>
            <div class="card">
              <div class="card-body">
                <form (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
                  </div>
                  <div class="form-group">
                    <label for="name">email:</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                      [(ngModel)]="user.password" required>
                  </div>
                  <div class="form-group">
                    <label for="role">Vai trò</label>
                    <select class="form-control" name="role" id="role" [(ngModel)]="user.role">
                      <option value="0">admin</option>
                      <option value="1">employee</option>
                    </select>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
