<div class="row">
  <div class="col-lg-2">
    <!-- Empty column -->
  </div>
<div class="body-wrapper mt-4 col-lg-10">
  <header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-block d-xl-none">
          <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon-hover" href="javascript:void(0)">
            <i class="ti ti-bell-ringing"></i>
            <div class="notification bg-primary rounded-circle"></div>
          </a>
        </li>
      </ul>
      <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
          <li class="nav-item dropdown">
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
              <div class="message-body">
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-user fs-6"></i>
                  <p class="mb-0 fs-3">My Profile</p>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-mail fs-6"></i>
                  <p class="mb-0 fs-3">My Account</p>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-list-check fs-6"></i>
                  <p class="mb-0 fs-3">My Task</p>
                </a>
                <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
<div class="container-fluid mt-4">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4 p-6">Dự án</h5>
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Tên dự án</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Miêu tả</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="project.description" required>
              </div>
              <div class="mb-3">
                <label for="budget" class="form-label">Ngân sách</label>
                <input type="text" class="form-control" id="budget" name="budget" [(ngModel)]="project.budget" required>
              </div>
              <div class="mb-3">
                <label for="start_date" class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" id="start_date" name="start_date" [(ngModel)]="project.start_date" required>
              </div>
              <div class="mb-3">
                <label for="end_date" class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" id="end_date" name="end_date" [(ngModel)]="project.end_date" required>
              </div>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
            
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
</div>
</div>
