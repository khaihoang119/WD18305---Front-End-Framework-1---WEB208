<div class="row">
  <div class="col-lg-2">
    <!-- Empty column -->
  </div>
<div class="body-wrapper mt-4 col-lg-10">
  <header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-block d-xl-none">
          <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon-hover" href="javascript:void(0)">
            <i class="ti ti-bell-ringing"></i>
            <div class="notification bg-primary rounded-circle"></div>
          </a>
        </li>
      </ul>
      <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
          <li class="nav-item dropdown">
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
              <div class="message-body">
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-user fs-6"></i>
                  <p class="mb-0 fs-3">My Profile</p>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-mail fs-6"></i>
                  <p class="mb-0 fs-3">My Account</p>
                </a>
                <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                  <i class="ti ti-list-check fs-6"></i>
                  <p class="mb-0 fs-3">My Task</p>
                </a>
                <a href="./authentication-login.html" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Miêu tả</label>
              <input type="text" class="form-control" id="description" formControlName="description">
              <div *ngIf="projectForm.get('description').invalid && projectForm.get('description').touched"
                class="text-danger">
                Miêu tả là bắt buộc.
              </div>
            </div>
            <div class="mb-3">
              <label for="budget" class="form-label">Ngân sách</label>
              <input type="number" class="form-control" id="budget" formControlName="budget">
              <div *ngIf="projectForm.get('budget').invalid && projectForm.get('budget').touched" class="text-danger">
                Ngân sách là bắt buộc.
              </div>
            </div>
            <div class="mb-3">
              <label for="start_date" class="form-label">Ngày bắt đầu</label>
              <input type="date" class="form-control" id="start_date" formControlName="start_date">
              <div *ngIf="projectForm.get('start_date').invalid && projectForm.get('start_date').touched"
                class="text-danger">
                Ngày bắt đầu là bắt buộc.
              </div>
            </div>
            <div class="mb-3">
              <label for="end_date" class="form-label">Ngày kết thúc</label>
              <input type="date" class="form-control" id="end_date" formControlName="end_date">
              <div *ngIf="projectForm.get('end_date').invalid && projectForm.get('end_date').touched"
                class="text-danger">
                Ngày kết thúc là bắt buộc.
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
