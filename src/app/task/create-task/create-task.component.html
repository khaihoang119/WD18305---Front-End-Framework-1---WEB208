<div class="body-wrapper mt-4">
  <header class="app-header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-block d-xl-none">
          <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-icon-hover" href="javascript:void(0)">
            <i class="ti ti-bell-ringing"></i>
            <div class="notification bg-primary rounded-circle"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container-fluid mt-4">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4 p-6">Thêm nhiệm vụ</h5>
          <div class="card">
            <div class="card-body">
              <form (submit)="onSubmit()">
                <div class="form-group">
                  <label for="project_id">Project ID:</label>
                  <input type="text" class="form-control" id="project_id" name="project_id"
                    [(ngModel)]="task.project_id" required>
                </div>
                <div class="form-group">
                  <label for="name">Task Name:</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="task.name" required>
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea class="form-control" id="description" name="description" [(ngModel)]="task.description"
                    required></textarea>
                </div>
                <div class="form-group">
                  <label for="assignee_id">Assignee ID:</label>
                  <input type="text" class="form-control" id="assignee_id" name="assignee_id"
                    [(ngModel)]="task.assignee_id">
                </div>
                <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select class="form-control" id="priority" name="priority" [(ngModel)]="task.priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status">Status:</label>
                  <select class="form-control" id="status" name="status" [(ngModel)]="task.status">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="due_date">Due Date:</label>
                  <input type="date" class="form-control" id="due_date" name="due_date" [(ngModel)]="task.due_date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
